<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Sentiment Analyzer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #007bff;
            text-align: center;
        }
        form {
            text-align: center;
            margin-top: 20px;
        }
        label {
            font-size: 18px;
            color: #333;
        }
        textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #007bff;
            border-radius: 5px;
            font-size: 16px;
            resize: none;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .result-box {
            background-color: #f3f3f3;
            border: 2px solid #007bff;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }
        .positive {
            color: #28a745;
        }
        .negative {
            color: #dc3545;
        }
        .neutral {
            color: #6c757d;
        }
        .emoji {
            font-size: 36px;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Review Sentiment Analyzer</h1>
        <form action="/" method="post">
            <label for="review">Enter your review:</label><br>
            <textarea id="review" name="review" rows="4" cols="50"></textarea><br>
            <input type="submit" value="Submit">
        </form>
        <div class="result-box">
            {% if sentiment is not none %}
            <h2 class="{% if sentiment == 1 %}positive{% elif sentiment == 0 %}negative{% else %}neutral{% endif %}">
                Sentiment: {% if sentiment == 1 %} Positive üòä {% elif sentiment == 0 %} Negative üòû {% else %} Neutral üòê {% endif %}
            </h2>
            {% endif %}
        </div>
        <div class="result-box">
            {% if f1 is not none %}
            <p>F1 Score: {{ f1 }}</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
